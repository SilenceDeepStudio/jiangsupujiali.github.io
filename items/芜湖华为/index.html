<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../img/logo-1种尺寸.ico" type="image/x-icon" />
    <title>芜湖华为 - 详情</title>
    <link rel="stylesheet" href="../item.css" />
  </head>
  <body>
    <header id="header">
      <div class="header-content">
        <h1 class="logo">项目展示</h1>
        <nav>
          <ul>
            <li><a href="../../index.html#show_case_grid">全部项目</a></li>
            <li><a href="#footer">关于我们</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <h2>芜湖华为</h2>
        <p></p>
      </div>
    </section>

    <section class="products-section">
      <div class="but_prvnex">
        <button class="load-more-prv">上一张</button>
        <button class="load-more-nex">下一张</button>
      </div>
      <div class="carousel-container">
      <div class="overflow-hidden rounded-lg mb-4 carousel-slide">
        <img src="./芜湖华为立面1.png" 
             alt="芜湖华为" 
             class="w-full h-auto object-cover hover:scale-105 transition-transform duration-500">
      </div>
    
      <div class="overflow-hidden rounded-lg mb-4 carousel-slide">
        <img src="./芜湖华为立面2.png" 
             alt="芜湖华为" 
             class="w-full h-auto object-cover hover:scale-105 transition-transform duration-500">
      </div>
    
      <div class="overflow-hidden rounded-lg mb-4 carousel-slide">
        <img src="./芜湖华为立面3.png" 
             alt="芜湖华为" 
             class="w-full h-auto object-cover hover:scale-105 transition-transform duration-500">
      </div>
    </div>
    </section>
    <section class="text-center">
      <div>
        <a href="../../index.html#show_case_grid"
          ><button type="button" class="load-more">更多项目展示</button></a
        >
      </div>
    </section>

    <footer id="footer">
      <div class="footer-content">
        <div class="footer-column">
          <h3>项目展示</h3>
          <p>精选优质项目，为您提供最好的选择</p>
        </div>
        <div class="footer-column">
          <h4>快速链接</h4>
          <ul>
            <li class="footer-item">
              <a class="footer-link" href="../../index.html">首页</a>
            </li>
            <li class="footer-item">
              <a class="footer-link" href="../../index.html#show_case_grid"
                >全部项目</a
              >
            </li>
          </ul>
        </div>
        <div class="footer-column">
          <h4>联系我们</h4>
          <ul>
            <li class="footer-item"><i class="fa fa-map-marker mr-2"></i> 公司地址</li>
            <li class="footer-item"><i class="fa fa-phone mr-2"></i> 电话号码</li>
            <li class="footer-item"><i class="fa fa-envelope mr-2"></i> 公司邮箱</li>
          </ul>
        </div>
      </div>
    </footer>

    <script>
      // 导航栏滚动效果
      window.addEventListener("scroll", function () {
        const header = document.querySelector("header");
        if (window.scrollY > 50) {
          header.style.padding = "10px 0";
          header.style.boxShadow = "0 4px 8px rgba(0,0,0,0.1)";
        } else {
          header.style.padding = "15px 0";
          header.style.boxShadow = "0 2px 5px rgba(0,0,0,0.1)";
        }
      });

      // 图片轮播功能
      let slideIndex = 1;
      showSlides();

      function showSlides() {
        let i;
        let slides = document.getElementsByClassName("carousel-slide");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        if (slideIndex > slides.length) {slideIndex = 1}
        if (slideIndex < 1) {slideIndex = slides.length}
        slides[slideIndex - 1].style.display = "block";
      }

      document.querySelector(".load-more-prv").addEventListener("click", () => plusSlides(-1));
      document.querySelector(".load-more-nex").addEventListener("click", () => plusSlides(1));

      function plusSlides(n) {
        slideIndex += n;
        showSlides();
      }
    </script>
  </body>
</html>
